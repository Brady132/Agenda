<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/evo-calendar.min.css">
    <link rel="stylesheet" href="css/evo-calendar.midnight-blue.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navblock block">
                <div class="nav-menu">
                    <a href="#" class="img-logo"><img src="img/logo-nan.png" alt="logo-nan"></a>
                    <ul class="line">
                        <li><a href="#">Tableau de bord</a></li>
                        <li><a href="#">Profil</a></li>
                    </ul>
                </div>
                <a href="#"><button type="button" class="btn">Nouveau</button></a>
            </div>
        </nav>
    </header>

    <div class="block">
        <h2>PLANNING Front-End</h2>
    </div>

    <div class="block content">
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                language: 'fr',
                theme: 'Midnight Blue',
                calendarEvents: [
                    {
                        id: 'Event1', // Event's ID (required)
                        name: "Correction de l'exercice", // Event name (required)
                        date: "April/26/2021", // Event date (required)
                        description:"Bonjour cher tous. Travail insuffisant pour cette semaine.",
                        type: "holiday", // Event type (required)
                    },
                    {
                        name: "Cours à NaN",
                        date: ["April/26/2021", "April/28/2021"], // Date range
                        description: "Formation en Développement web Front-End", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    }
                ]
            })
        })
    </script>

    <div class="block action-buttons">
        <a href="#"><button class="btn-action">Ajouter</button></a>
        <a href="#"><button class="btn-action">Supprimer</button></a>
    </div>
</body>
</html>
